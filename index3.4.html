<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="main3.4.css">
</head>

<body>
    <form action="">
        <h2>Account</h2>
        <div class="input_name">
            <i class="fa-solid fa-user"></i>
            <span></span>
            <input type="text" placeholder="Full Name">
        </div>
        <div class="input_email">
            <i class="fa-solid fa-envelope"></i>
            <span></span>
            <input type="email" placeholder="Email Address">
        </div>
        <div class="input_password">
            <i class="fa-solid fa-lock"></i>
            <span></span>
            <input type="password" placeholder="Password">
        </div>
        <div class="text">
            <h3 class="date_of_birth">Date of Birth</h3>
            <h3 class="gender">Gender</h3>
        </div>
        <div class="inputGenderandBirth">
            <div class="input_birth">
                <input type="text" placeholder="DD" class="input_date">
                <input type="text" placeholder="MM" class="input_month">
                <input type="text" placeholder="YYYY" class="input_year">
            </div>
            <div class="btn_gender">
                <button class="btn_male">MALE</button>
                <button>FEMALE</button>
            </div>
        </div>
        <div class="text">Payment Details</div>
        <div class="btn_pay">
            <button class="btn_credits">
                <i class="fa-solid fa-credit-card"></i>
                Credit Card
            </button>
            <button class="btn_paypal">
                <i class="fa-brands fa-cc-paypal"></i>
                Paypal
            </button>
        </div>
        <div class="card_number">
            <i class="fa-regular fa-credit-card"></i>
            <span></span>
            <input type="text" placeholder="Card Number">
        </div>
        <div class="content">
            <div class="card_cvc">
                <i class="fa-solid fa-user"></i>
                <span></span>
                <input type="text" placeholder="Card CVC">
            </div>
            <div class="dateOfBirth_btn">
                <button class="date_btn">
                    01 Jan
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <button class="year_btn">2015
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </div>
        <div class="footer text">Terms and Conditions</div>
        <div class="footer_form">
            <input type="checkbox">
            <p>I accept the terms and conditions for signing up to this service, and hereby confirm i have read the
                privacy policy</p>
        </div>
    </form>
</body>

</html>
